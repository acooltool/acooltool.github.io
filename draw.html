<!DOCTYPE html>
<html>
    <head>
        <title>draw calculator</title>
        <style>
            body {
                color: white;
                background: black;
            }
            table {
                border-spacing: 0;
                border-collapse: collapse;
            }
            th, td {
                border: 2px white solid;
            }
        </style>
    </head>
    <body>
        <h2>draw calculator</h2>
        <form name="draw-form">
            <label for="start">draw start: </label>
            <input type="text" id="start" placeholder="hh:mm AM/PM" 
autocomplete="off"><br>
            <label for="interval">draw interval (minutes): </label>
            <input type="number" id="interval" autocomplete="off"><br>
            <button type="submit">done</button>
        </form><br>
        <table>
            <thead>
                <tr>
                    <th>draw #</th>
                    <th>draw time</th>
                    <th>perform time</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td></td><td></td></tr>
                <tr><td>2</td><td></td><td></td></tr>
                <tr><td>3</td><td></td><td></td></tr>
                <tr><td>4</td><td></td><td></td></tr>
                <tr><td>5</td><td></td><td></td></tr>
                <tr><td>6</td><td></td><td></td></tr>
                <tr><td>7</td><td></td><td></td></tr>
                <tr><td>8</td><td></td><td></td></tr>
            </tbody>
        </table>
        <script>
            const form = document.forms["draw-form"];
            form.addEventListener("submit", e => {
                e.preventDefault();
                let start = new Date("Jan 1, 1970 " + 
form.elements["start"].value);
                let interval = form.elements["interval"].value;
                for (let n = 1; n <= 8; n++) {
                    document.querySelector(`tr:nth-child(${n}) > 
td:nth-child(2)`).innerText = (new 
Date(start.getTime()+1000*60*interval*(n-1))).toLocaleTimeString("en-US", 
{ hour12: true, hour: "2-digit", minute: "2-digit" });
                    document.querySelector(`tr:nth-child(${n}) > 
td:nth-child(3)`).innerText = (new 
Date(start.getTime()+1000*60*(interval*(n-1)+30))).toLocaleTimeString("en-US", 
{ hour12: true, hour: "2-digit", minute: "2-digit" });
                }
            });
        </script>
    </body>
</html>
